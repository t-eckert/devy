name: Integration Tests

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Build containers
        run: docker-compose build

      - name: Run backend
        run: docker-compose up -d

      - name: Sleep
        run: sleep 5

      - name: Run tests
        run: make run-integration-tests


